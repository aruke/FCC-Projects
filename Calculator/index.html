<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="../Resources/css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="main.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<!-- Main contents -->
<div class="container center-align">
    <h3>Calculator</h3>

    <div class="row">
        <div id="calculator-shell" class="card col l6 offset-l3 m8 offset-m2 s12">
            <div id="input-container">
                <div class="row">
                    <div id="primary-input" class="right">0</div>
                </div>
                <div class="row">
                    <div id="secondary-input" class="right">0</div>
                </div>
            </div>

            <div id="" class="keypad-container">
                <div class="row">
                    <div class= "col m3 s3 waves-effect waves-light special touchable">
                        <div class="button">AC</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light special touchable">
                        <div class="button">+/-</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light special touchable">
                        <div class="button">%</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light special touchable">
                        <div class="button">&divide;</div>
                    </div>
                </div>
                <div class="row">
                    <div class= "col m3 s3 waves-effect waves-light touchable">
                        <div class="button">7</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light touchable">
                        <div class="button">8</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light touchable">
                        <div class="button">9</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light special touchable">
                        <div class="button">&times;</div>
                    </div>
                </div>
                <div class="row">
                    <div class= "col m3 s3 waves-effect waves-light touchable">
                        <div class="button">4</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light touchable">
                        <div class="button">5</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light touchable">
                        <div class="button">6</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light special touchable">
                        <div class="button">-</div>
                    </div>
                </div>
                <div class="row">
                    <div class= "col m3 s3 waves-effect waves-light touchable">
                        <div class="button">1</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light touchable">
                        <div class="button">2</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light touchable">
                        <div class="button">3</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light special touchable">
                        <div class="button">+</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col m6 s6 waves-effect waves-light touchable">
                        <div class="button">0</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light touchable">
                        <div class="button">.</div>
                    </div>
                    <div class= "col m3 s3 waves-effect waves-light special touchable">
                        <div class="button">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<footer>
    <div class="center row">
        <p>Made with â™¡ by <a target="_blank" href="https://rajanikant.me">RK</a></p>
    </div>
</footer>

<!--Import jQuery before materialize.js -->
<script type="text/javascript" src="../Resources/js/jquery.js"></script>
<script type="text/javascript" src="../Resources/js/materialize.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
